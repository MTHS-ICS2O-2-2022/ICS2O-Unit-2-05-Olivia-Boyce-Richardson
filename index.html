<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Salary Program, with JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Olivia B-R" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="dog-apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="fat-dog-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="fat-dog-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Salary Program, with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Salary Program, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h3>Please enter your employment information:</h3>
      <!-- Simple Textfield -->
      <form action="#">
        <p>Pay</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="pay-per-hour" />
          <label class="mdl-textfield__label" for="first-name">Pay here ...</label>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Hours worked</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-worked" />
          <label class="mdl-textfield__label" for="age-entered">Hours worked here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="enterClicked()">
        Enter
      </button>
      <div id="user-info">
        <div id="total-salary"></div>
        <div id="government-takes"></div>
      </div>
    </main>
  </div>
</body>
</html>
